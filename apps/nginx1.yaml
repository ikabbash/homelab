apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx1
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ikabbash/homelab.git
    targetRevision: HEAD
    path: apps/nginx1/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true